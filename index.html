<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thanatos Crisis</title>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(settingsFrame).toggle(); 
            $(settingsBtn).click(function(){
                $(settingsFrame).toggle(); 
            });
        });
    </script>
</head>
<!-- Body -->

<body class="bg" style="overflow: hidden" id="module">
    <!-- Loading  -->
    <div class="loader_bg">
        <div class="loader"><img src="images/loading.gif" alt="#" /></div>
    </div>
        <div class="header">
                <div class="container-fluid">
                    <img src="images/logo.png"
                        style="display: block; margin-left: auto; margin-right: auto; width: 35%;"/> 
                </div>
        </div>
            <!-- Content -->
            <section class="slider_section">
                <div class="banner_main" style="margin: 0; position: absolute; top: 50%; 
                -ms-transform: translateY(-50%); transform: translateY(-50%);">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-2 padding_left0">
                                <div class="menu-area">
                                <div class="limit-box">
                                    <nav class="main-menu">
                                        <ul class="menu-area-main"> 
                                            <li> <a>Continue</a> </li> 
                                            <li> <a href="newgame.html">New&nbspGame</a> </li>
                                            <li> <a href="#settings" id="settingsBtn">Settings</a> </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
        
           </section>
        </div>

    <iframe id="settingsFrame" src="settings.html" height="30%" width="20%" 
    style=" margin: 0; position: absolute; top: 50%; margin-left:40%; 
    -ms-transform: translateY(-50%); transform: translateY(-50%); opacity: 83%;"></iframe>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            "use strict";
            setTimeout(function () {
                $('.loader_bg').fadeToggle();
            }, 1500);
        });
        const el = document.querySelector("#module");
        el.addEventListener("mousemove", (e) => {
            el.style.backgroundPositionX = -0.005*e.offsetX + "px";
            el.style.backgroundPositionY = -0.005*e.offsetY + "px";
        });
    </script>
</body>

</html>
